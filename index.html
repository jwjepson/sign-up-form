<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.jss" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="title">
                <img src="images/odin-lined.png" height="100" width="80" alt="odin icon">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. 
                    <br>
                    Sign up <em>now</em> to get started.
                    </br>
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <form action="#" method="get">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" id="confirm-pass" name="confirm-pass">
                </form>
            </div>
            <div class="submit">
            </div>
        </div>
    </div>
</body>
</html>
